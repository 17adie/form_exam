<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  </head>
  <body>
    <div class="container-sm shadow p-3 mb-5 bg-body rounded mt-5">
      <form id="userForm" class="row g-3">
        <div class="col-12">
          <label for="fullName" class="form-label">Full Name</label> <small class="text-danger">*</small>
          <input type="text" class="form-control" id="fullName" placeholder="Enter Full Name" />
        </div>
        <div class="col-md-6">
          <label for="emailAddress" class="form-label">Email</label> <small class="text-danger">*</small>
          <input type="email" class="form-control" id="emailAddress" placeholder="Enter Email" />
        </div>
        <div class="col-md-6">
          <label for="mobileNumber" class="form-label">Mobile Number</label> <small class="text-danger">*</small>
          <input type="number" class="form-control" id="mobileNumber" placeholder="Enter Mobile Number" />
        </div>

        <div class="col-md-5">
          <label for="dateOfBirth" class="form-label">Date of Birth</label> <small class="text-danger">*</small>
          <input type="date" class="form-control" id="dateOfBirth" />
        </div>
        <div class="col-md-5">
          <label for="gender" class="form-label">Gender</label> <small class="text-danger">*</small>
          <select id="gender" class="form-select">
            <option value="" selected>Choose...</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="age" class="form-label">Age</label>
          <input type="text" class="form-control" id="age" disabled />
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>

    <script src="js//jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
